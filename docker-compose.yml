version: '3.8'

services:
  navigation:
    build: .
    container_name: personal-navigation
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 如果需要持久化自定义配置，可以取消注释以下行
      # - ./index.html:/usr/share/nginx/html/index.html:ro
      # - ./css:/usr/share/nginx/html/css:ro
      # - ./js:/usr/share/nginx/html/js:ro
    labels:
      - "com.navigation.description=Personal Navigation Page"
      - "com.navigation.version=1.0"
