services:
  nav:
    image: nav:latest
    build: .
    container_name: nav
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # 使用 Docker 网桥 IP 连接主机上的 MySQL 容器
      # 如果 MySQL 容器使用的是其他网络，请修改为对应的容器名或 IP
      - DATABASE_URL=mysql://root:lh116688257@127.0.0.1:3306/nav
    volumes:
      - data:/app/data
    restart: unless-stopped

volumes:
  data:
